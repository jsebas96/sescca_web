{% extends 'core/base.html' %}
{% block title %}Borrar {% endblock %}

{% block content %}
    <style>.errorlist{color:red;} label{display: none;}</style>
    <main id="main">
        <div class="container">
            <div class="row mt-3">
                <div class="col-md-9 mx-auto mb-5">
                    <form action="" method="post">{% csrf_token %}
                      <p class="mt-5 ml-5">¿Estás seguro de que quieres borrar "{{ object.name }}"?</p>
                      <div class="row">
                        <div class="col">
                            <input type="submit" class="btn btn-primary btn-block mb-4 form-control" value="Sí, borrar grupo" />
                        </div>
                        <div class="col">
                            <a href="{% url 'groups' %}" class="btn btn-primary btn-block mb-4 form-control">No, volver</a>
                        </div>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
