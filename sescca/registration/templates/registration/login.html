{% extends "core/base2.html" %}

{% load static %}

{% block title %}Login{% endblock %}

{% block content %}

    <main id="main">
        <div class="container">
            <div class="row mt-3">
                <div class="col-md-8 mx-auto mb-5">
                    <form action="" method="post">{% csrf_token %}
                        <br><br><br><br><br><br>
                        <div class="section-title">
                            <h2>Iniciar Sesión</h2>
                        </div>
                        {% if form.non_field_errors %}
                            <p style="color:red">Usuario o contraseña incorrectos, prueba de nuevo.</p>
                        {% endif %}
                        <p>
                            <input type="text" name="username" autofocus maxlength="254" required
                            id="id_username" class="form-control" placeholder="Usuario"/>
                        </p>
                        <p>
                            <input type="password" name="password" required
                            id="id_password" class="form-control" placeholder="Contraseña"/>
                        </p>
                        <p><input type="submit" class="btn btn-primary btn-block" value="Acceder"></p>
                    </form>
                    <!--<p>¿Ha olvidado su clave?, la puede recuperar <a href="{% url 'password_reset' %}"> aquí </a>. </p>-->
                </div>
            </div>
        </div>
    </main>

{% endblock %}
